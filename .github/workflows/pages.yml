name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NOTION_CACHE: true
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_TESTROOT_ID: ${{ secrets.NOTION_TESTROOT_ID }}
      NOTION_TESTPAGE_ID: ${{ secrets.NOTION_TESTPAGE_ID }}
      NOTION_TESTDB_ID: ${{ secrets.NOTION_TESTDB_ID }}
      NOTION_LISTPAGE_ID: ${{ secrets.NOTION_LISTPAGE_ID }}
      NOTION_GALLERYPAGE_ID: ${{ secrets.NOTION_GALLERYPAGE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v2
        with:
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: npm ci
      - name: Build and Export
        run: npm run export
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
